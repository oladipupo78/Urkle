<!doctype html>
<html>
	<head>
		<title>DRC Options</title>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/options.js"></script>
		<style>
			body{
				width: 400px;
			}

			label{
				margin-left: 5px;
				height: 10px;
			}
			li{
				margin-bottom: 3px;
			}
		</style>
	</head>
	<body>
		<div class="mainContainer">
			<div class="optionContainer">
				<h2>Basic Preferences:</h2>
				<form>
					<ul>
						<li class="listItem">Font Family<label for="fontFamily"><input type="text" name="fontFamily" class="fontFamily" id="fontFamily" value="" placeholder="Default is opendyslexic"><br></label></li>
						<li class="listItem">Font Size<label for="fontSize"><input type="text" name="fontSize" class="fontSize" id="fontSize" value="" placeholder="Default is 18pt"><br></label></li>
						<li class="listItem">Enable Word spacing?<label for="wordspacingen"><input type="text" name="wordspacingen" class="wordspacingen" id="wordspacingen" value="" placeholder="Default is true"><br></label></li>
						<li class="listItem">Enable Line spacing?<label for="linespacingen"><input type="text" name="linespacingen" class="linespacingen" id="linespacingen" value="" placeholder="Default is true"><br></label></li>
						<li class="listItem">Word spacing<label for="wordspacing"><input type="text" name="wordspacing" class="wordspacing" id="wordspacing" value="" placeholder="Default is 5px"><br></label></li>
						<li class="listItem">Line spacing<label for="linespacing"><input type="text" name="linespacing" class="linespacing" id="linespacing" value="" placeholder="Default is 16px"><br></label></li>
						<li class="listItem">Reading ruler<label for="Readingruler"><input type="text" name="Readingruler" class="Readingruler" id="Readingruler" value="" placeholder="Default is enabled"><br></label></li>
						<li class="listItem">Text Color<label for="color"><input type="text" name="color" class="color" id="color" value="" placeholder="Default is #000000"><br></label></li>
					</ul>
				</form>
			</div>
			<div class="buttonContainer">
				<h2>Reset Buttons:</h2>
				<button id="resetPref" style="margin-right: 5px" type="button">Reset Preferences</button>
			</div>
			</body>
		</html>
